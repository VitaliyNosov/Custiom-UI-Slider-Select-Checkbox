<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->
	<link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<!-- Custom HTML -->

	<div class="wrapper">

		<div class="block-form">

			<div class="form-info">
				Настройте свою карту в 4 дейсвия.
			</div>

			<div class="form-content">
				Получите 50% к вероятности одобрения, заполнив 1й шаг
			</div>

			<div class="form-slider">
				<div id="slider-info" class="slider-info">
					Желаемый кредитный лимит
				</div>
				<div  class="slider-block">
					<label for="amount">Выберите сумму:</label>
					<input type="text" id="amount">
					<div id="slider-range-min"></div>
					</p>
				</div>
			</div>

			<div class="form-limit">
				<div class="limit-info">
					+24% за заполнение поля Мобильный телефон
				</div>
			</div>

			<div class="form-drupdown">
				<div class="my-select">
					<div class="my-select-cover-block"></div>
					<select id="speed">
						<option selected="selected">Выбрать карту</option>
						<option>Погошение кредитов</option>
						<option>Снятие наличных</option>
						<option>Оплатана покупок</option>
					</select>
			</div>
			</div>
			<div class="form-user">
				<div class="user">
					Контакты для связи
				</div>
				<form action="action">
					<input class="input-name" type="text" name="name" placeholder="Имя Фамилия Отчество">
					<div class="input-block">
						<input class="input-phone" type="text" name="fhone" placeholder="Телефон">
						<input class="input-email" type="text" name="Email" placeholder="Почта">
					</div>
				</form>
				<div class="form-footer">
					<div class="block-cheked">
						<input type="checkbox" id="checkbox-id">
						<label class="checkbox" for="checkbox-id"></label>
						<div class="cheked-info">
							Я согласен что кредит зло
						</div>
					</div>
					<div class="button">
						<i class="button">Далее</i>
					</div>
				</div>
			</div>

		</div>

	</div>

	<script src="js/scripts.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="https://kit.fontawesome.com/65d3d56aa2.js" crossorigin="anonymous"></script>

</body>
</html>
